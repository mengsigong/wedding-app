<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
<script>var zon = true; // true for comments from zim code</script>
<script src="https://d309knd7es5f10.cloudfront.net/zim_4.8.1.js"></script><!-- add _doc to see code -->

<script src="js/view.js"></script>
<script src="js/controller.js"></script>
<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"		sets canvas and stage to dimensions and scales to fit inside window size
// "outside"	sets canvas and stage to dimensions and scales to fit outside window size
// "full"		sets stage to window size with no scaling
// "tagID"		add canvas to HTML tag of ID - set to dimensions if provided - no scaling

var scaling = "full"; // makes stage the window size but does not scale content
var width = null;
var height = null;
var color = "#ffffff";

var frame = new zim.Frame(scaling, width, height, color); // see docs for more options and info
frame.on("ready", function() {
	zog("ready from ZIM Frame");

	var stage = frame.stage;
	var stageW = frame.width;
	var stageH = frame.height;

	frame.loadAssets(["couple1.png", "couple2.png", "flower.png", "heart.png", "love.png"], "assets/");

	frame.on("complete", function() {

	var layoutManager = new zim.LayoutManager();

	var p = app.makePages(stage, stageW, stageH, layoutManager);

	//////////Hearts & Flowers
	var hearts = new zim.Container();
        var smallHeart = frame.asset("heart.png");
        stage.addChild(hearts);
        stage.update();

    var flowers = new zim.Container();
        var flower = frame.asset("flower.png");
        stage.addChild(flowers);
        stage.update();

    var randomH = function randomHeart(){
        smallHeart.x = zim.rand(stageW-smallHeart.width);
        smallHeart.y = zim.rand(stageH-smallHeart.height);
        hearts.addChild(smallHeart);
        smallHeart.centerReg(hearts);
        }

    var randomF = function randomFlower(){
        flower.x = zim.rand(stageW-flower.width);
        flower.y = zim.rand(stageH-flower.height);
        flowers.addChild(flower);
        flower.centerReg(flowers);
        }
	
        //p.page1.tabs.buttons[0].on("mousedown", randomHeart());
		//p.page1.tabs.buttons[0].on("click", randomHeart());
	///////////////////////////////////////PAGES

	var pages = new zim.Pages({
		holder:stage,
		pages:[
			{page:p.page1,swipe:[null, null, p.page2, p.page2]}, // left, right, up, down
			{page:p.page2,swipe:[null, null, p.page1, p.page1]}
		],
		transition:"slide",
		speed:1000
	});
	pages.addTo(stage);

	/////////////////CONTROLLER////////////////////
	var c = app.makeController(stage, p, pages);

	//p.page1.tabs.buttons[0].on("mousedown", randomHeart());


	/////////////////////////////////////

	frame.on("resize", function() {
		layoutManager.resize();
		pages.resize();
	});


	stage.update();

});

}, null, true); // end of ready - only run once (true)
</script>
</head>

<body>
